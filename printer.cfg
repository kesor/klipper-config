## Thermistor Types
##   "EPCOS 100K B57560G104F"
##   "ATC Semitec 104GT-2"
##   "NTC 100K beta 3950"
##   "Honeywell 100K 135-104LAG-J01"
##   "NTC 100K MGB18-104F39050L32" (Keenovo Heater Pad)
##   "AD595"
##   "PT100 INA826"

[thermistor Custom NTC100K B3950]
temperature1: 25.0
resistance1: 103180.0
temperature2: 150.0
resistance2: 1366.2
temperature3: 250.0
resistance3: 168.6

[thermistor chamber_temp]
# the toolhead pcb thermistor (based on the BOM)
# https://datasheet.lcsc.com/lcsc/1810192112_FH-Guangdong-Fenghua-Advanced-Tech-CMFB103F3950FANT_C51597.pdf
temperature1: 25
resistance1: 10000
beta: 3933.82

[temperature_sensor enclosure_temp]
sensor_type: chamber_temp
sensor_pin: PC2
min_temp: -100.0
max_temp: 120.0
gcode_id: C

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
  170,177,20

[input_shaper]
shaper_type: mzv
shaper_freq_x: 65.2
shaper_type_x: ei
shaper_freq_y: 38.2
shaper_type_y: zv

