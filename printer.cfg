# This file contains common pin mappings for the Fysetc Spider board.
# To use this config, the firmware should be compiled for the STM32F446.
# When calling "menuconfig", enable "extra low-level configuration setup"
# and select the "12MHz crystal" as clock reference
# For flashing, write the compiled klipper.bin to memory location 0x08000000

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm Spider TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                           [mcu] section
## Thermistor types                    [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location           [safe_z_home] section
## Homing end position                 [gcode_macro G32] section
## Z Endstop Switch  offset for Z0     [stepper_z] section
## Probe points                        [quad_gantry_level] section
## Min & Max gantry corner postions    [quad_gantry_level] section
## PID tune                            [extruder] and [heater_bed] sections
## Fine tune E steps                   [extruder] section

[mcu]
serial: /dev/ttyAMA0

## Uncomment below if you're using the Raspberry uart0 to communicate with Spider
restart_method: command

[printer]
kinematics: corexy
max_velocity: 400             # Maximum velocity (in mm/s) of the toolhead
max_accel: 5600               # Maximum acceleration (in mm/s^2) of the toolhead
max_accel_to_decel: 5600      # Pseudo acceleration (in mm/s^2). How fast the toolhead may go from acceleration to deceleration. Used to reduce the top speed of short zig-zag moves
max_z_velocity: 50            # Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0   # The maximum velocity (in mm/s) that the toolhead may travel a 90 degree corner at. Default: 5mm/s

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[force_move]
enable_force_move: false

[stepper_x]
##    Connected to X-MOT (B Motor)
step_pin: PE11
dir_pin: !PE10
enable_pin: !PE9
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: ^!PB14
position_min: 0
position_max: 345
position_endstop: 340

homing_speed: 200  #Max 100
homing_retract_dist: 5
second_homing_speed: 10
homing_positive_dir: true

##    Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PE7
interpolate: False
run_current: 0.8    # !!! Adjust in gcode macro SET_PRINT_CURRENT
hold_current: 0.6   # !!! Adjust in gcode macro SET_PRINT_CURRENT
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
##    Connected to Y-MOT (A Motor)
step_pin: PD8
dir_pin: !PB12
enable_pin: !PD9
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: ^!PB13
position_min: 0
position_max: 355
position_endstop: 350

##--------------------------------------------------------------------
homing_speed: 200 #Max 100
second_homing_speed: 10
homing_retract_dist: 5
# homing_positive_dir: true

##    Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PE15
interpolate: False
run_current: 0.8    # !!! Adjust in gcode macro SET_PRINT_CURRENT
hold_current: 0.6   # !!! Adjust in gcode macro SET_PRINT_CURRENT
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Z Stepper Settings
#####################################################################

## In Z-MOT Position
## Z0 Stepper - Front Left
[stepper_z]
step_pin: PD14
dir_pin: PD13
enable_pin: !PD15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
##  In Z- Position
endstop_pin: ^PA0
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##    Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
# automated z-calibration takes care of this
position_endstop: 2.0975
##--------------------------------------------------------------------

##    Uncomment below for 350mm build
position_max: 330

##--------------------------------------------------------------------
position_min: -5
homing_speed: 150
second_homing_speed: 5
homing_retract_dist: 3

##    Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PD10
uart_address: 0
interpolate: False
run_current: 0.8
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

##    In E1-MOT Position
##    Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PE6
dir_pin: PC13
enable_pin: !PE5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##    Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC14
interpolate: False
run_current: 0.8
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

##    In E2-MOT Position
##    Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PE2
dir_pin: PE4
enable_pin: !PE3
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##    Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PC15
interpolate: False
run_current: 0.8
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

##    In E3-MOT Position
##    Z3 Stepper - Front Right
[stepper_z3]
step_pin: PD12
dir_pin: PC4
enable_pin: !PE8
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z3]
uart_pin: PA15
interpolate: False
run_current: 0.8
hold_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################

##    In E0-MOT Position
[extruder]
step_pin: PD5
dir_pin: PD6
enable_pin: !PD4

##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
# rotation_distance: 21.5450035    #Bondtech 5mm Drive Gears
# gear_ratio: 80:20   # M4, M3.1
# gear_ratio: 7.5:1   # Galileo Gear Ratio
# gear_ratio: 50:17   # BMG Gear Ratio
# gear_ratio: 50:17   # Afterburner/Clockwork (BMG Gear Ratio)

# LGX!  https://www.bondtech.se/product-category/upgrade-kits/lgx/
# rotation_distance: full_steps_per_rotation * microsteps / steps_per_mm => 200 * 16 / 400 = 8
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
microsteps: 16
rotation_distance: 8

nozzle_diameter: 0.600
filament_diameter: 1.75
##      In E0 OUT Position
heater_pin: PB15
##    Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104GT-2
# sensor_type: NTC 100K beta 3950
sensor_pin: PC0
min_temp: 5
max_temp: 320
max_power: 1.0
min_extrude_temp: 165

filament_diameter: 1.75
max_extrude_cross_section: 25
max_extrude_only_distance: 50

##    Default is 0.040, leave stock
# pressure_advance_smooth_time: 0.040
##    Try to keep pressure_advance below 1.0
# Plexiwire ABS Blue
pressure_advance: 0.05

##    In E0-MOT Position
##    Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PD7
interpolate: False
run_current: 0.7
hold_current: 0.4
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
##    SSR Pin - In BED OUT position
heater_pin: PB4
# sensor_type: NTC 100K MGB18-104F39050L32
sensor_type: NTC 100K beta 3950
sensor_pin: PC3
##    Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 10
max_temp: 130
#control: pid

[verify_heater extruder]
max_error: 200

#####################################################################
#    Probe
#####################################################################

[probe]
##    Inductive Probe - If you use this section , please comment the [bltouch] section
##    This probe is not used for Z height, only Quad Gantry Leveling
##    In Z+ position
##    If your probe is NC instead of NO, add change pin to ^PA3
pin: ^PA3
x_offset: 0
y_offset: 21.0
z_offset = 7.45  # z-calibration takes care of this
speed: 20
lift_speed: 20
samples: 5
samples_result: median
sample_retract_dist: 2.5
samples_tolerance: 0.025
samples_tolerance_retries: 10

#####################################################################
#    Bltouch
#####################################################################

#[bltouch]
##    Bltouch - If you use this section , please comment the [probe] section
##    More infomation at : https://www.klipper3d.org/BLTouch.html
##    This bltouch is not used for Z height, only Quad Gantry Leveling
##    In Z+ Position
#sensor_pin: PA0
##    In Y+ Position
#control_pin: PA2
#x_offset: 0
#y_offset: 25.0
#z_offset: 0
#speed: 10.0
#samples: 3
#samples_result: median
#sample_retract_dist: 3.0
#samples_tolerance: 0.006
#samples_tolerance_retries: 3

#####################################################################
#    Fan Control
#####################################################################

[heater_fan hotend_fan]
##    Hotend Fan - FAN0 Connector
pin: PB0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##    If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[fan]
##    Print Cooling Fan - FAN1 Connector
pin: PC8
max_power: 1.0
kick_start_time: 0.5
##    Depending on your fan, you may need to increase this value
##    if your fan will not start. Can change cycle_time (increase)
##    if your fan is not able to slow down effectively
# off_below: 0.10

# [heater_fan controller_fan]
# ##    Controller fan - FAN1 Connector
# pin: PB1
# kick_start_time: 0.5
# heater: heater_bed
# heater_temp: 45.0

#[heater_fan exhaust_fan]
##  Exhaust fan - In E2 OUT Positon
#pin: PB3
#max_power: 1.0
#shutdown_speed: 0.0
##kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 1.0

#####################################################################
#    LED Control
#####################################################################

[output_pin LED_RED]
pin: PB5
pwm: True

[output_pin LED_GREEN]
pin: PB6
pwm: True

[output_pin LED_BLUE]
pin: PB7
pwm: True

#####################################################################
#    Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position: 291,351
speed: 100
z_hop: 15
##    XY Location of the Z Endstop Switch
##    Update -10,-10 to the XY coordinates of your endstop pin
##    (such as 157,305) after going through Z Endstop Pin
##    Location Definition step.

[quad_gantry_level]
##    Use QUAD_GANTRY_LEVEL to level a gantry.
##    Min & Max gantry corners - measure from nozzle at MIN (0,0) and
##    MAX (250, 250), (300,300), or (350,350) depending on your printer size
##    to respective belt positions

#--------------------------------------------------------------------

##    Gantry Corners for 350mm Build
gantry_corners:
    -60,-10
    410,420

##    Probe points
points:
   10,288     # back  left
   10,10      # front left
   310,10    # front right
   310,288   # back  right

#--------------------------------------------------------------------
speed: 300
horizontal_move_z: 10
retries: 10
retry_tolerance: 0.0075
# retry_tolerance: 0.01
max_adjust: 6

[bed_mesh]
speed: 300
horizontal_move_z: 10
probe_count: 5,5
mesh_min: 20,42
mesh_max: 300,300
relative_reference_index: 12
# probe_count: 7,7
# algorithm: bicubic

#####################################################################
#    Displays
#####################################################################

#--------------------------------------------------------------------

[display]
#    mini12864 LCD Display
lcd_type: uc1701
cs_pin: PC11
a0_pin: PD2
rst_pin: PC10
encoder_pins: ^PC6,^PC7
click_pin: ^!PA8
contrast: 63
#spi_bus: spi1
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5

[neopixel fysetc_mini12864]
#    To control Neopixel RGB in mini12864 display
pin: PC12
chain_count: 3
initial_RED: 0.1
initial_GREEN: 0.0
initial_BLUE: 0.5
color_order: RGB

#    Set RGB values on boot up for each Neopixel.
#    Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 0.5
gcode:
        SET_LED LED=fysetc_mini12864 RED=0 GREEN=0 BLUE=1 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=0 GREEN=0 BLUE=1 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=0 GREEN=0 BLUE=1 INDEX=3

#--------------------------------------------------------------------

#####################################################################
#    Macros
#####################################################################

[include klicky-probe.cfg]

[include z-calibration.cfg]

[gcode_macro SET_HOMING_CURRENT]
gcode:
  SET_TMC_CURRENT STEPPER=stepper_x CURRENT=0.4 HOLDCURRENT=0.3
  SET_TMC_CURRENT STEPPER=stepper_y CURRENT=0.4 HOLDCURRENT=0.3
  SET_TMC_CURRENT STEPPER=stepper_z CURRENT=0.4 HOLDCURRENT=0.3
  SET_TMC_CURRENT STEPPER=stepper_z1 CURRENT=0.4 HOLDCURRENT=0.3
  SET_TMC_CURRENT STEPPER=stepper_z2 CURRENT=0.4 HOLDCURRENT=0.3
  SET_TMC_CURRENT STEPPER=stepper_z3 CURRENT=0.4 HOLDCURRENT=0.3

[gcode_macro SET_PRINT_CURRENT]
gcode:
  SET_TMC_CURRENT STEPPER=stepper_x CURRENT=0.7 HOLDCURRENT=0.4
  SET_TMC_CURRENT STEPPER=stepper_y CURRENT=0.7 HOLDCURRENT=0.4
  SET_TMC_CURRENT STEPPER=stepper_z CURRENT=0.7 HOLDCURRENT=0.4
  SET_TMC_CURRENT STEPPER=stepper_z1 CURRENT=0.7 HOLDCURRENT=0.4
  SET_TMC_CURRENT STEPPER=stepper_z2 CURRENT=0.7 HOLDCURRENT=0.4
  SET_TMC_CURRENT STEPPER=stepper_z3 CURRENT=0.7 HOLDCURRENT=0.4

[gcode_macro SETUP]
gcode:
    PROBE_UNLOCK
    {% set BED_TEMP = params.BED|default(90)|int %}
    {% set EXTRUDER_TEMP = params.EXTRUDER|default(210)|int %}
    ### Prepare for ABS printing
    M117 Start hotend & bed heating
    M104 S{EXTRUDER_TEMP}
    M140 S{BED_TEMP}
    M117 Wait for bed {BED_TEMP}c temperature
    M190 S{BED_TEMP}
    M117 Wait for nozzle {EXTRUDER_TEMP}c temperature
    M109 S{EXTRUDER_TEMP}
    BED_MESH_CLEAR
    # SET_HOMING_CURRENT
    M117 Homing
    G28
    M117 Attach probe & lock it
    ATTACH_PROBE_LOCK
    M117 Quad gantry level
    QUAD_GANTRY_LEVEL
    M117 Bed Mesh calibration
    BED_MESH_CALIBRATE
    M117 Calibrate Z offset
    CALIBRATE_Z
    # SET_PRINT_CURRENT
    M117 Remove 0.05 from Z offset
    SET_GCODE_OFFSET Z_ADJUST=-0.05 MOVE=1
    M117 Print position
    GET_POSITION
    M117 Unlock & dock Klicky probe
    DOCK_PROBE_UNLOCK
    M117 Move toolhead to center
    G90
    G0 X175 Y175 Z40 F3000

[gcode_macro G32]
gcode:
    # BED_MESH_CLEAR
    # G28
    # QUAD_GANTRY_LEVEL
    G28
    #--------------------------------------------------------------------
    G90
    G0 X175 Y175 Z30 F3600
    #--------------------------------------------------------------------

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    # G32                            ; home all axes
    {% set BED_TEMP = params.BED|default(60)|int %}
    {% set EXTRUDER_TEMP = params.EXTRUDER|default(190)|int %}
    {% set CHAMBER_TEMP = params.CHAMBER|default(0)|int %}
    # Start hotend & bed heating
    M104 S{EXTRUDER_TEMP}
    M140 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Hop higher
    G1 Z10 F3000
    # Move the nozzle near the bed
    G1 X150 Y150 Z10 F3000
    # Move the nozzle very close to the bed (for testing)
    G1 Z0.2 F300
    G1 Z10 F1000
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    G92 E0 ; zero extruder
    G1 X0 Y0 Z10 F6000
    G1 X0 Y0 Z0.1
    G1 X100 Y0 Z0.1 E20 F2500 ; purge line
    G1 X150 Y0 Z0.2 F6000

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament

    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000

    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z10 F3000                   ; move nozzle up
    G90                            ; absolute positioning
    G0  X125 Y300 F3600            ; park nozzle at rear
    BED_MESH_CLEAR

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max position from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  SAVE_GCODE_STATE name=PAUSE_state
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %}

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  #### get VELOCITY parameter if specified ####
  {% if 'VELOCITY' in params|upper %}
    {% set get_params = ('VELOCITY=' + params.VELOCITY)  %}
  {%else %}
    {% set get_params = "" %}
  {% endif %}
  ##### end of definitions #####
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G91
    G1 E{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  RESTORE_GCODE_STATE name=PAUSE_State MOVE=1
  RESUME_BASE {get_params}

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CLEAR_PAUSE
  SDCARD_RESET_FILE
  CANCEL_PRINT_BASE

[gcode_macro ZUP]
gcode:
  SET_GCODE_OFFSET Z_ADJUST=0.01 MOVE=1

[gcode_macro ZDOWN]
gcode:
  SET_GCODE_OFFSET Z_ADJUST=-0.01 MOVE=1

[gcode_macro UNLOAD_FILAMENT]
gcode:
    M83
    G1 E10 F300
    G1 E-780 F1800
    M82

[gcode_macro LOAD_FILAMENT]
gcode:
    M83
    G1 E750 F1800
    G1 E30 F300
    G1 E15 F150
    M82

